<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .calculator{
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }

        input{
    width: 100%;
    height: 70px;
    border: none;
    outline: none;
    font-size: 32px;
    text-align: right;
    padding: 12px 15px;
    margin-bottom: 18px;

    background: #e6e6e6;                 /* LIGHT GREY BACKGROUND */
    border-radius: 10px;

    /* NICE MODERN SHADOW */
    box-shadow:
        inset 3px 3px 6px rgba(0,0,0,0.25),   /* INNER SHADOW */
        inset -3px -3px 6px rgba(255,255,255,0.7), /* INNER HIGHLIGHT */
        0 4px 10px rgba(0,0,0,0.25);          /* OUTER SHADOW */
}


        button{
            width: 60px;
            height: 60px;
            margin: 5px;
            border: none;
            background: black;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
        }

        button:hover{
            opacity: 0.8;
        }

        .opt{
            color: lime !important;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input id="display" type="text" placeholder="0" readonly>

        <div>
            <button>GT</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opt">/</button>
            <button>Auto-Replay</button>
            <button class="opt">AC</button>
        </div>

        <div>
            <button>MU</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opt">*</button>
            <button class="opt">%</button>
            <button>MRC</button>
        </div>

        <div>
            <button>sqrt(x)</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opt">+</button>
            <button class="opt">-</button>
            <button>M-=</button>
        </div>

        <div>
            <button>CE</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="opt">=</button>
            <button>M+=</button>
            <button>+/-</button>
        </div>
    </div>


    <script>

        let display = document.getElementById("display");
        let memory = 0;
        let grandTotal = 0;

        // Add click event to all buttons
        document.querySelectorAll("button").forEach(btn => {
            btn.addEventListener("click", () => handle(btn.innerText));
        });

        function handle(value) {

            // CLEAR ALL
            if (value === "AC") {
                display.value = "";
                return;
            }

            // CLEAR ENTRY (CE)
            if (value === "CE") {
                display.value = display.value.slice(0, -1);
                return;
            }

            // EQUAL
            if (value === "=") {
                try {
                    display.value = eval(display.value);
                    grandTotal += Number(display.value);
                } catch {
                    display.value = "Error";
                }
                return;
            }

            // PERCENTAGE
            if (value === "%") {
                display.value = Number(display.value) / 100;
                return;
            }

            // SQUARE ROOT
            if (value === "sqrt(x)") {
                display.value = Math.sqrt(Number(display.value));
                return;
            }

            // PLUS OR MINUS
            if (value === "+/-") {
                display.value = -Number(display.value);
                return;
            }

            // MEMORY BUTTONS
            if (value === "M+=") {
                memory += Number(display.value);
                return;
            }

            if (value === "M-=") {
                memory -= Number(display.value);
                return;
            }

            if (value === "MRC") {
                display.value = memory;
                return;
            }

            // GRAND TOTAL (GT)
            if (value === "GT") {
                display.value = grandTotal;
                return;
            }

            // Ignore Auto-Replay & MU (not functional normally)
            if (value === "Auto-Replay" || value === "MU") {
                return;
            }

            // OTHERWISE APPEND CHARACTER
            display.value += value;
        }

    </script>

</body>
</html>
